<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> DCNW profiling </title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            var w = 800;
            var h =800;

            var dataset = [
                                     [1, 1, 0],
                                     [1, 2, 1800],
                                     [1, 3, 3000],
                                     [1, 4, 6000],
                                     [1, 5, 2432],
                                     [1, 6, 2342],
                                     [2, 1, 1900],
                                     [2, 2, 0],
                                     [2, 3, 3100],
                                     [2, 4, 6000],
                                     [2, 5, 3243],
                                     [2, 6, 2342],
                                     [3, 1, 2000],
                                     [3, 2, 3300],
                                     [3, 3, 0],
                                     [3, 4, 6000],
                                     [3, 5, 1232],
                                     [3, 6, 3224],
                                     [4, 1, 6000],
                                     [4, 2, 6000],
                                     [4, 3, 6000],
                                     [4, 4, 0],
                                     [4, 5, 6000],
                                     [4, 6, 6000],
                                     [5, 1, 3000],
                                     [5, 2, 3242],
                                     [5, 3, 2432],
                                     [5, 4, 6000],
                                     [5, 5, 0],
                                     [5, 6, 3249],
                                     [6, 1, 3242],
                                     [6, 2, 2000],
                                     [6, 3, 2693],
                                     [6, 4, 6523],
                                     [6, 5, 2000],
                                     [6, 6, 0]
                                  ];

            var svg = d3.select("body")
                                .append("svg")
                                .attr("width", w)
                                .attr("height", h);

            svg.selectAll("circle")
                  .data(dataset)
                  .enter()
                  .append("circle")
                  .attr("cx", function(d) { return d[0] * 100})
                  .attr("cy", function(d) {return d[1] * 100})
                  .attr("r", function(d) {return 10})
                  .attr("fill", function(d) {
                    if (d[2] < 2000)
                        {return "green"}
                    else if (d[2] < 3400)
                        {return "yellow"}
                    else
                        {return "red"}
                  });
        </script>
    </body>
</html>
